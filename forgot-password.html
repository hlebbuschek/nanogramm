<!DOCTYPE html>
<html>
  <head>
    <title>Forgot password</title>
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
    <div class="title">
      Get your user name and PIN to see your password
    </div>
    <input class="username" type="text" placeholder="user name">
    <!-- <input class="pin" type="password" placeholder="PIN"> -->
    <div class="password-div">
      <input class="pin" type="password" placeholder="PIN" id="1-input">
      <button class="eye-btn" id="1">
        <img src="img/eye-close.png">
      </button>
    </div>
    <div class="medium-font">
      <div style="min-width: 140px;">Your password is</div> 
      <strong class="show-password">
        *****
      </strong>
      <button class="show-password-btn">Show</button>
    </div>
    <button class="back-to-log-in-button">
      <a href="index.html">Back to log in</a>
    </button>
  </body>
  <script src='script/show-passwort.js' type="module"></script>
  <script src='global/passwords.js'></script>
</html>
